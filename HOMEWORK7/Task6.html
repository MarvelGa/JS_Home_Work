<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
</head>
<body>
<p></p>
<script>
    let pElem = document.querySelector('p');
    pElem.innerHTML = `Width: ${window.innerWidth}, Height: ${window.innerHeight} `;

    window.addEventListener('resize', function () {
        pElem.innerHTML = `Width: ${window.innerWidth}, Height: ${window.innerHeight} `;
    }, true);
</script>
</body>
</html>
