<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id ='text'>I learning JavaScript events!</p>
<div>
    <button onclick="changeCSS()" >Change style!</button>
</div>
<script>
    function changeCSS(){
        let ff = document.getElementById('text');
        ff.style.cssText+="font-size: 20px; font-family: Comic Sans MS;  color:orange";
    }
</script>

</body>
</html>
