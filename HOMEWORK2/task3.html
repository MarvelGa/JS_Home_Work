<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    const arr = [];
    arr[0] = 5;
    arr[1] = 'hello';
    arr[2] = 5 > 7;
    arr[3] = null;

    document.write(`Number of elements in array is = ${arr.length}.` + '<br \/>')
    arr[5] = prompt('Enter something!', '');
    document.write(`You entered = ${arr[5]}.` + '<br \/>')
    arr.shift();
    document.write('Array: ');
    arr.forEach(element => document.write(element + ' '));
</script>
</body>
</html>
