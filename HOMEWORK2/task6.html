<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    let sideA = prompt('Enter sideA of triangle!', '');
    let sideB = prompt('Enter sideB of triangle!', '');
    let sideC = prompt('Enter sideC of triangle!', '');
    while (sideA === '' || isNaN(parseInt(sideA)) || sideB === '' || isNaN(parseInt(sideB)) || sideC === '' || isNaN(parseInt(sideC))) {
        if (sideA === '' || isNaN(parseInt(sideA))) {
            sideA = prompt('Incorrect data! Try again! Enter sideA of triangle!', '');
        }
        if (sideB === '' || isNaN(parseInt(sideB))) {
            sideB = prompt('Incorrect data! Try again! Enter sideB of triangle!', '');
        }
        if (sideC === '' || isNaN(parseInt(sideC))) {
            sideC = prompt('Incorrect data! Try again! Enter sideC of triangle!', '');
        }
    }
    let result;
    let p = (sideA + sideB + sideC) / 2;
    let square = Math.sqrt(p * (p - sideA) * (p - sideB) * (p - sideC));
    result = `The square of triangle = ${square.toFixed(3)}. `;
    let cosAlfa = (sideB * sideB + sideC * sideC - sideA * sideA) / 2 * sideB * sideC;
    let cosBeta = (sideA * sideA + sideC * sideC - sideB * sideB) / 2 * sideA * sideC;
    let cosGamma = (sideA * sideA + sideB * sideB - sideC * sideC) / 2 * sideB * sideA;

    if (cosAlfa === 0 || cosBeta === 0 || cosGamma === 0) {
        result += 'This triangle is a right triangle.'
    }else{
        result += 'This triangle is not a right triangle.'
    }
    document.write(result);
</script>
</body>
</html>
