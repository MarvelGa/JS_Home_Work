<script>
    function checkEmail(email) {
        const regExp = /^[A-Za-z0-9_\-.]+[@][a-z]+[.][a-z]{3}$/;
        return regExp.test(email);
    }

    console.log(checkEmail("Qmail2@gmail.com"))
</script>
