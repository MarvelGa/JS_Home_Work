<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task8</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    function getFirstLetterToUpperCase(str) {
        let skipper = -1;
        let result = '';
        for (let i = 0; i < str.length; i++) {
            if (i === skipper) {
                continue;
            }
            if (i === 0) {
                result += str[i].toUpperCase();
            } else {
                switch (str[i]) {
                    case " ":
                        result += " ";
                        result += str[i + 1].toUpperCase();
                        skipper = i + 1;
                        break;
                    default:
                        result += str[i];
                        break;
                }
            }
        }
        document.write(result);
    }

    getFirstLetterToUpperCase('i love java script');
</script>
</body>
</html>
