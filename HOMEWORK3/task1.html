<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    let arr = [2, 3, 4, 5];
    let result = 1;
    for (let i = 0; i < arr.length; i++) {
        result *= arr[i];
    }
    document.write(result + '<br>');

    let y = 0;
    let result2 = 1;
    while (y < arr.length) {
        result2 *= arr[y];
        y++;
    }
    document.write(result);
</script>
</body>
</html>
