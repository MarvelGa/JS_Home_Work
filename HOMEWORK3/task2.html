<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    let number = 15;
    for (let i = 0; i <= number; i++) {
        if (i % 2 === 0) {
            document.write(`${i} is even` + '<br>');
        } else {
            document.write(`${i} is odd` + '<br>');
        }
    }
</script>
</body>
</html>
