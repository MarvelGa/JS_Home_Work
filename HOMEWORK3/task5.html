<body>
<script>
    function findMin() {
        let min = arguments[0];
        for (let i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
                min = arguments[i];
            }
        }
        return document.write(`Minimal element is ${min}`);
    }

    findMin(12, 14, 4, -4, 0.2);
</script>
