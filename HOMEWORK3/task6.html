<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task6</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script>
    function findUnique(arr) {
        let result = true;
        for (let i = 0; i < arr.length; i++) {
            for (let y = 0; y < arr.length; y++) {
                if (i === y) {
                    continue;
                }
                if (arr[i] === arr[y]) {
                    result = false;
                    break;
                }
            }
        }
        return result;
    }

    findUnique([1, 2, 3, 5, 3]);
    findUnique([1, 2, 3, 5, 11]);
    document.write(`Result is ${findUnique([1, 2, 3, 5, 3])}` + '<br>');
    document.write(`Result is ${findUnique([1, 2, 3, 5, 11])}` + '<br>');
</script>
</body>
</html>
