<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task4</title>
</head>
<body>
<script>
    class Worker {
        #_experience = 1.2;

        constructor(fullName, dayRate, workingDays) {
            this.fullName = fullName;
            this.dayRate = dayRate;
            this.workingDays = workingDays;
        }

        showSalary() {
            return this.dayRate * this.workingDays;
        }

        showSalaryWithExperience() {
            return this.showSalary() * this.#_experience;
        }


        get getExperience() {
            return this.#_experience;
        }

        set setExperience(value) {
            this.#_experience = value;
        }
    }

    let worker1 = new Worker("John Johnson", 20, 23);
    console.log(worker1.fullName);
    worker1.showSalary();
    console.log(worker1.showSalary());
    console.log("New experience: " + worker1.showSalaryWithExperience());
    worker1.showSalaryWithExperience();
    worker1.setExperience = 1.5;
    console.log("New experience: " + worker1.showSalaryWithExperience());
    worker1.showSalaryWithExperience();

    let worker2 = new Worker("Tom Tomson", 48, 22);
    let worker3 = new Worker("Andy Ander", 29, 23);
    let worker4 = new Worker("Ivan Ivanov", 30, 50);
    let worker5 = new Worker("Petro Petrov", 40, 55);


    let arr = [worker1, worker2, worker3, worker4, worker5];

    arr.sort(function (a, b) {
      if ( a.showSalaryWithExperience() < b.showSalaryWithExperience()  ){
        return -1;
      }
      if ( a.showSalaryWithExperience()  > b.showSalaryWithExperience()  ){
        return 1;
      }
      return 0;
    });

    console.log(`Sorted salary`);
    for (let elem in arr) {
      document.write(`${arr[elem].fullName}  salary : ${arr[elem].showSalaryWithExperience()}  `);
      console.log(`${arr[elem].fullName}  salary : ${arr[elem].showSalaryWithExperience()}`);
    }

</script>
</body>
</html>
