    <script>
        function writeWords(word1, word2) {
            document.write(word1, word2 + '<br \/>');
        }

        let variable1;
        let variable2;
        variable1 = 'Hello!';
        variable2 = " Have a nice day!";
        writeWords(variable1, variable2)

        let variable3 = variable2;
        variable2 = variable1;
        variable1 = variable3;
        writeWords(variable2, variable1)
    </script>
